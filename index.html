<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bumby Colour Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Bumby Colour Planner</h1>
    <div class="controls">
      <label for="swatchCount">Select number of colours:</label>
      <select id="swatchCount"></select>
      <button id="toggleView">Toggle View</button>
      <button id="reset">Reset</button>
    </div>
    <div id="swatchSelectors" class="selectors"></div>
    <div id="preview" class="preview grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
